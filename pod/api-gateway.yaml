---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: arsitekturberbasislayanan-api-gateway:latest
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: SERVER_PORT
          value: "9000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3

---
# API Gateway Service (ClusterIP for internal access)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http

---
# API Gateway Service (LoadBalancer or NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
  labels:
    app: api-gateway
spec:
  type: LoadBalancer  # Use NodePort if LoadBalancer is not available
  selector:
    app: api-gateway
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
    # nodePort: 30000  # Uncomment if using NodePort (range: 30000-32767)