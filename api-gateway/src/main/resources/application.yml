server:
    port: 9000
    
spring:
    application:
        name: API-GATEWAY
    cloud:
        gateway:
                server:
                    webmvc:
                        routes:
                            - id: product
                              uri: lb://product-service
                              predicates: 
                                - Path=api/products/**
                            - id: customer
                              uri: lb://customer-service
                              predicates: 
                                - Path=api/customers/**
                            - id: order
                              uri: lb://order-service
                              predicates: 
                                - Path=api/orders/**
                    
eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance: 
        hostname: localhost