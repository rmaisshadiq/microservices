spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:./target/h2db/db/produk;DB_CLOSE_DELAY= -1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
server:
  port: 8082